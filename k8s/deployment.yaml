apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: asia-south1-docker.pkg.dev/sound-jigsaw-465314-s6/gcr-gke-poc-repo/hello-world:latest
        ports:
        - containerPort: 80
